<main>
  <div class="container">
    <h1 class="text-center">Github Search</h1>
    <hr>
    <div class="text-center">
      <h1 style=" margin-bottom:3%; margin-top: 3%;">Profile</h1>
    </div>

    <form style="margin-top: 50px">
      <div class="form-group d-flex">
        <input type="text" id="username" name="username" #username class="form-control"
          placeholder="Search GitHub user" style="margin-bottom: 10px; margin-top: 10px">
        <nav class="navbar navbar-light bg-light justify-content-between">
          <form class="form-inline">
            <button type="submit" (click)="search(username.value)" id="search"
              class="btn btn-outline-primary my-2 my-sm-0"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
              </svg>
            </button>
          </form>
        </nav>
      </div>
    </form>

        <!-- Profile item -->
    <div class="col-xl-3 col-sm-6 mb-5">
      <!-- <app-search-form (searchOutput)= "searchs($event)"></app-search-form> -->
        <div class="bg-white rounded shadow-sm py-5 px-4"><img src="{{usr.avatar_url}}" alt="" width="100" class="img-fluid rounded-circle mb-3 img-thumbnail shadow-sm">
          <h5 class="mb-0">{{usr.login}}</h5><span class="small text-uppercase text-muted">Details</span>
          <ul class="social mb-0 list-inline mt-3">
            <li class="list-inline-item"><p>{{usr.bio}}</p></li>
            <li class="list-inline-item"><p>Following: {{usr.following}}</p></li>
            <li class="list-inline-item"><p>Followers: {{usr.followers}}</p></li>
            <li class="list-inline-item"><p>Joined : {{usr.created_at| date}}</p></li>
          </ul>
        </div>
    </div>
        <!-- End -->
    <div class="row">
      <div class="col-md-6 text-center ">
        <div class="now">
          <div class="box ">
            <div class="repoLabel text-center ">
              <h3 style="color:black">Repositories</h3>
            </div>
            <div class="d-flex justify-content-center flex-wrap">
              <div class="card" *ngFor="let repo of repos; index as i">
                <h4 style="color:black">{{ repo.name }} <i *ngIf="repo.fork" class="fas fa-code-branch fa-xs"></i> <span
                  style="font-size:12px; float:right; color:white; background-color: black"
                  class="badge">{{ repo.language }}</span></h4>
                <p>{{ repo.description }}</p>
                <div class="d-flex justify-content-between">
                  <a href="{{ repo.html_url }}" target="_blank">
                    <button appOnhover style="color: white; background-color:black" class="btn btn-info">View on GitHub <i class="fab fa-github"></i></button>
                  </a>
                  <small style="margin-top: 6%"><span class="text-muted">Last modified:</span> {{ repo.updated_at| date}}</small>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
